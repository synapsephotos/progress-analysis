<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-red {
            background-color: #dc3545; /* Bootstrap's danger color */
            border-color: #dc3545;
        }

        .btn-red:hover {
            background-color: #c82333; /* Darker shade for hover effect */
            border-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Analysis Results</h1>

        <div class="card mb-4" style="width: 300px">
            <div class="card-body">
                <h5 class="card-title"><strong>Progress:</strong> {{ progress|round(2) }}%</h5>
                <p class="card-text"><strong>Crowns Donated:</strong> {{ donated }}</p>
                <p class="card-text"><strong>Crowns Remaining:</strong> {{ remaining }}</p>
            </div>
        </div>

        <h2>Detected Progress Bar</h2>
        <div class="mb-4">
            <img src="{{ result_image }}" class="img-fluid" alt="Progress Bar Analysis">
        </div>

        <h2>Progress Visualization</h2>
        <div class="mb-4">
            {% if progress_bar %}
                <img src="{{ progress_bar }}" class="img-fluid" alt="Progress Chart">
            {% else %}
                <p class="text-muted">No progress bar detected.</p>
            {% endif %}
        </div>

        <a href="/" class="btn btn-red">Analyze Another Image</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
