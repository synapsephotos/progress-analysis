    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-red {
            background-color: #dc3545; /* Bootstrap's danger color */
            border-color: #dc3545;
        }
        .btn-red:hover {
            background-color: #c82333; /* Darker shade for hover effect */
            border-color: #c82333;
        }
        /* Adjust form width */
        .form-select {
            max-width: 250px; /* Prevent dropdowns from being too wide */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Left Column (Form) -->
            <div class="col-lg-6">
                <h1 class="mb-4">Upload Progress Bar Image</h1>
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="upgrade" class="form-label">Select Upgrade Type:</label>
                        <select id="upgrade" name="upgrade" class="form-select" style="width: 555px">
                            <option value="Welfare">Welfare</option>
                            <option value="Coin Earning">Coin Earning</option>
                            <option value="Luck">Luck</option>
                            <option value="Size">Size</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="level" class="form-label">Select Level:</label>
                        <select id="level" name="level" class="form-select" style="width: 555px">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Image:</label>
                        <input type="file" id="file" name="file" class="form-control" style="width: 255px">
                    </div>
                    <button type="submit" class="btn btn-red">Analyze</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
