<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-red {
            background-color: #dc3545; /* Bootstrap's danger color */
            border-color: #dc3545;
        }

        .btn-red:hover {
            background-color: #c82333; /* Darker shade for hover effect */
            border-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Progress Bar Image</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="upgrade" class="form-label">Select Upgrade Type:</label>
                <select id="upgrade" name="upgrade" class="form-select">
                    <option value="Welfare">Welfare</option>
                    <option value="Coin Earning">Coin Earning</option>
                    <option value="Luck">Luck</option>
                    <option value="Size">Size</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="level" class="form-label">Select Level:</label>
                <select id="level" name="level" class="form-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload Image:</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-red">Analyze</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
